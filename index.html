<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="input-wrap">
            <div id="tmp"></div>
            <div id="input"></div>
        </div>
        <div id="button-wrap">
            <button id="all-clear">AC</button>
            <button id="clear">C</button>
            <button id="sign">+/-</button>
            <button id="amt divide">/</button>

            <button id="number">7</button>
            <button id="number">8</button>
            <button id="number">9</button>
            <button id="amt times">*</button>

            <button id="number">4</button>
            <button id="number">5</button>
            <button id="number">6</button>
            <button id="amt minus">-</button>

            <button id="number">1</button>
            <button id="number">2</button>
            <button id="number">3</button>
            <button id="amt plus">+</button>

            <button class="number num-0">0</button>
            <button id="dot">.</button>
            <button id="result">=</button>
        </div>
    </div>
</body>
</html>
